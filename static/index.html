  <style>
  /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
  */

  html,
  body,
  div,
  span,
  applet,
  object,
  iframe,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  p,
  blockquote,
  pre,
  a,
  abbr,
  acronym,
  address,
  big,
  cite,
  code,
  del,
  dfn,
  em,
  img,
  ins,
  kbd,
  q,
  s,
  samp,
  small,
  strike,
  strong,
  sub,
  sup,
  tt,
  var,
  b,
  u,
  i,
  center,
  dl,
  dt,
  dd,
  ol,
  ul,
  li,
  fieldset,
  form,
  label,
  legend,
  table,
  caption,
  tbody,
  tfoot,
  thead,
  tr,
  th,
  td,
  article,
  aside,
  canvas,
  details,
  embed,
  figure,
  figcaption,
  footer,
  header,
  hgroup,
  menu,
  nav,
  output,
  ruby,
  section,
  summary,
  time,
  mark,
  audio,
  video {
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;
    font: inherit;
    vertical-align: baseline;
  }
  /* HTML5 display-role reset for older browsers */
  article,
  aside,
  details,
  figcaption,
  figure,
  footer,
  header,
  hgroup,
  menu,
  nav,
  section {
    display: block;
  }
  body {
    line-height: 1;
  }
  ol,
  ul {
    list-style: none;
  }
  blockquote,
  q {
    quotes: none;
  }
  blockquote:before,
  blockquote:after,
  q:before,
  q:after {
    content: '';
    content: none;
  }
  table {
    border-collapse: collapse;
    border-spacing: 0;
  }
  </style>
  <style>
  /*
  this file is somewhat duplicated by "the" React error boundary:
  https://github.com/preply/apollo/blob/ac91151d8f7b55b4568352533253e1df53cf9342/yarn-workspace/packages/shared/src/platform/pages/ErrorPage/ErrorPage.module.less
  */

  h1,
  h2,
  h3,
  h4,
  h5 {
    font-style: normal;
    font-weight: 500;
  }

  h1 {
    /* heading/huge */
    font-size: 64px;
    line-height: 64px;
    letter-spacing: -0.32px;
  }

  h2 {
    /* heading/extraLarge */
    font-size: 48px;
    line-height: 52px;
    letter-spacing: unset;
  }

  @media screen and (max-width: 700px) {
    h1 {
        /* heading/extraLarge */
        font-size: 48px;
        line-height: 52px;
        letter-spacing: unset;
    }

    h2 {
        /* heading/large */
        font-size: 32px;
        line-height: 36px;
        letter-spacing: 0.32px;
    }
  }

  * {
    font-style: normal;
    font-weight: 400;
  }

  p,
  div {
    color: #121117;
    /* body/default/regular */
    font-size: 16px;
    line-height: 24px;
  }

  ul {
    color: #6a697c;
    /* body/caption/regular */
    font-size: 12px;
    line-height: 16px;
    letter-spacing: 0.12px;
  }

  /* 
  Justine confirmed this is how the design should work:
  https://www.figma.com/file/8WpsSSZy2LhrlHqm7qcqwI/Error-pages-rebrand?type=design&node-id=1-118&mode=design
  */

  /*
  Horizontal layout
  |                           text                          |
  [gap, 16px min]  [centered, 888px max]  [gap, 16px min]
  */

  body {
    padding: 0 16px;
    display: flex;
    height: 100vh;
  }

  body:before,
  body:after {
    content: '';
    display: block;
    justify-content: center;
    flex-grow: 1;
  }

  .content-wrapper-horizontal-flexbox {
    max-width: 888px;
    flex-grow: 0;
  }

  /* End horizontal layout */

  /*
  Vertical layout
  Short text:
  ---
        [gap]
        [gap]
  text    [centered vertically]
        [gap]
        [gap]
  ---

  Long text (!potentially scrollable: https://www.loom.com/share/6e79487da5dc4351bd6502f301a3941b):
  ---
        [16px-padding]
  text    
  text    
  text    
        [16px-padding] 
  ---
  */

  .content-wrapper-vertical-flexbox {
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  .content-wrapper-vertical-flexbox:before,
  .content-wrapper-vertical-flexbox:after {
    content: '';
    display: block;
    height: 50vh;
    min-height: 16px;
  }

  /* End vertical layout */

  ul:before {
    content: '';
    display: block;
    border-top: 1px solid #dcdce5;
    width: 50%;
  }

  /* sometimes (e.g. in cf-10xx.html), CloudFlare inserts its own <hr />-s */
  hr {
    display: none;
  }

  ul:before {
    margin: 24px 0;
  }

  p,
  div,
  ul {
    margin: 16px 0;
  }

  a {
    color: #121117;
  }

  /* Button medium variant="secondary" */
  a.button {
    --button-size-medium: 48px;
    --font-size-medium: 18px;
    --line-height-medium: 1.42857143;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: auto;
    min-width: max-content;
    min-height: var(--button-size-medium);
    padding: calc((var(--button-size-medium) - var(--font-size-medium) * var(--line-height-medium)) / 2 - 2px) 24px;
    color: #121117;
    background-color: transparent;
    border: 2px solid #121117;
    border-radius: 8px;
    text-decoration: none;
    text-align: center;
    font-size: var(--font-size-medium);
    font-weight: 600;
    line-height: var(--line-height-medium);
    letter-spacing: 0.0125em;
    box-sizing: border-box;
  }

  a.button:hover {
    background-color: rgba(18, 17, 23, .06);
  }

  a.button:active {
    background-color: rgba(18, 17, 23, .12);
  }

  /* End Button */
  </style>
